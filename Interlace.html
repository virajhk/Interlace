<template name="mcq_single">

<template name="question_mcq">
	<br>
	<div class="row">
		<p style="display:inline" class="col-md-1 col-md-offset-3">{{question_number}}. </p>
		<div class="col-md-5">
			<input class="mcq_question {{question_id}} form-control" style="display:inline" type="text" placeholder="Enter MCQ question here">
		</div><br><br>
		<div class="col-md-5">
			<input style="display:inline" type="file" name="fileUpload" class="mcq_myFileInput {{question_id}}">
			<a style="display:inline" class="{{question_id}} preview" data-lightbox="{{question_id}}">Preview</a>
		</div><br><br>
		<div id="{{question_id}}" class="col-md-12">
			<div class="col-md-offset-3">
				<input class="mcq_radio_1 {{question_id}} mcq_radio col-md-2" type="radio" name="{{same_name}}" value="1">
				<div class="col-md-6">
					<input class="mcq_option {{question_id}} value1 form-control" placeholder="Enter Option 1 here">
				</div>
			</div><br><br>
			<div class="col-md-offset-3">
				<input class="mcq_radio_2 {{question_id}} mcq_radio col-md-2" type="radio" name="{{same_name}}" value="2">
				<div class="col-md-6">
					<input class="mcq_option {{question_id}} value2 form-control" placeholder="Enter Option 2 here">
				</div>
			</div><br><br>
			<div class="col-md-offset-3">
				<input class="mcq_radio_3 {{question_id}} mcq_radio col-md-2" type="radio" name="{{same_name}}" value="3">
				<div class="col-md-6">
					<input class="mcq_option {{question_id}} value3 form-control" placeholder="Enter Option 3 here">
				</div>
			</div><br><br>
			<div class="col-md-offset-3">
				<input class="mcq_radio_4 {{question_id}} mcq_radio col-md-2" type="radio" name="{{same_name}}" value="4">
				<div class="col-md-6">
					<input class="mcq_option {{question_id}} value4 form-control" placeholder="Enter Option 4 here">
				</div>
			</div><br><br>
		</div><br><br>
	</div>
	<!--<button id="{{same_name}}" class="add_option">Add Option</button><br><br>-->
</template>
